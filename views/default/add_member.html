{{left_sidebar_enabled=False;right_sidebar_enabled=False}}
{{extend 'layout.html'}}

<h1>Add Member</h1>

<form class="form-horizontal" enctype="multipart/form-data" method="post">
    <div class="form-group">
        <label class="control-label col-sm-3" for="club">Club</label>
        <div class="col-sm-6">
            <select class="form-control" id="club" name="club">
                {{for club in clubs:}}
                    <option value="{{=club.id}}">{{=club.name}}</option>
                {{pass}}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3" for="member">Member</label>
        <div class="col-sm-6">
            <select class="form-control" id="member" name="member">
                {{for member in members:}}
                    <option value="{{=member.id}}">{{=member.last_name + ', ' + member.first_name}}</option>
                {{pass}}
            </select>
        </div>
    </div>
     <div class="form-group">
        <label class="control-label col-sm-3" for="president">Make President</label>
        <div class="col-sm-6">
            <input class="form-control" type="checkbox" name="president" value="president" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3"> </label>
        <div class="col-sm-6">
            <input class="btn btn-primary" type="submit" name="add" value="Add" />
        </div>
    </div>
</form>
